<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Perfect Course</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Find Your Perfect Course</h1>
    <p>Answer the questions below to get personalized course recommendations.</p>
  </header>
  <section id="course-quiz">
    <form id="quiz-form">
      <div class="quiz-question">
        <label for="goal">What is your main learning goal?</label>
        <select id="goal" name="goal" required>
          <option value="" disabled selected>Select your goal</option>
          <option value="career-change">Change Career</option>
          <option value="skills-improvement">Improve Current Skills</option>
          <option value="learn-basics">Learn the Basics of a New Skill</option>
        </select>
      </div>
      <div class="quiz-question">
        <label for="experience">How much experience do you have?</label>
        <select id="experience" name="experience" required>
          <option value="" disabled selected>Select your experience level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <div class="quiz-question">
        <label for="interest">What interests you the most?</label>
        <select id="interest" name="interest" required>
          <option value="" disabled selected>Select your interest</option>
          <option value="web-dev">Web Development</option>
          <option value="data-science">Data Science</option>
          <option value="digital-marketing">Digital Marketing</option>
          <option value="cybersecurity">Cybersecurity</option>
          <option value="app-development">Mobile App Development</option>
        </select>
      </div>
      <button type="submit" id="submit-btn">Get Course Recommendation</button>
    </form>
  </section>
  <section id="course-result" style="display: none;">
    <h2>Your Recommended Course</h2>
    <p id="result-text"></p>
    <a href="#" id="course-link" class="enroll-btn">Learn More</a>
  </section>

  <script src="quiz.js"></script>
</body>
</html>
